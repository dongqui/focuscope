name: catodo
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  dartz: ^0.10.1
  equatable: ^2.0.7
  flame_tiled: ^1.18.4
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.5
  audioplayers: ^6.4.0
  just_audio: ^0.10.0
  fl_chart: ^0.71.0
  wakelock_plus: ^1.3.2
  flutter_localizations:
    sdk: flutter
  intl: any
  flame: ^1.28.1
  # firebase_core: ^3.15.1
  # firebase_auth: ^5.6.2
  # cloud_firestore: ^5.6.11
  # firebase_storage: ^12.4.9
  # cloud_functions: ^5.6.1
  # google_sign_in: ^7.1.1
  # sign_in_with_apple: ^7.0.1
  flutter_dotenv: ^5.2.1
  flutter_web_auth_2: ^4.1.0
  http: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.13

flutter:
  generate: true
  uses-material-design: true
  assets:
    - .env
    - assets/tiles/
    - assets/images/
    - assets/images/parallax/
    - assets/images/planets/
    - assets/images/planets/premium/
    - assets/images/characters/
    - assets/images/icons/
    - assets/sounds/
